<div class="wrapper">
    <h5>Current Player: {{ player }}</h5>

    <div class="example-items-rows">
        <button 
            nbButton 
            outline 
            shape="round"
            status="danger"
            (click)="newGame(false)">
            vs <nb-icon icon="person-outline"></nb-icon>
        </button>
        <button 
            nbButton 
            outline 
            shape="round"
            status="danger"
            (click)="newGame(true)">
            vs CPU
        </button>
    </div>

    <h5 *ngIf="winner">
        <nb-icon icon="star-outline" status="warning"></nb-icon> 
        {{ winner }} won the game!!
        <nb-icon icon="star-outline" status="warning"></nb-icon>
    </h5>

    <main>
        <app-square 
            *ngFor="let val of squares; let i = index;"
            [value]="val"
            (click)="makeMove(i)">
        </app-square>
    </main>
</div>
